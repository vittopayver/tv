<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player IPTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            background: #000;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            display: block;
        }
        
        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            cursor: pointer;
        }
        
        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 60px 40px 30px;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-info.show {
            opacity: 1;
        }
        
        .channel-title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .channel-description {
            color: #ccc;
            font-size: 1.4rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .saiba-mais-btn {
            position: absolute;
            bottom: 50px;
            right: 100px;
            background: rgba(10,10,10,0.50);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: normal;
            cursor: pointer;
            border: none;
            z-index: 6;
            display: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229,9,20,0.5);
        }
        
        .saiba-mais-btn.show {
            display: block;
        }
        
        .saiba-mais-btn:hover {
            background: #f40612;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(229,9,20,0.7);
        }
        
        .channels-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 450px;
            background: rgba(10,10,10,0.50);
            backdrop-filter: blur(10px);
            z-index: 10;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            border-right: 2px solid rgba(229,9,20,0.4);
            display: flex;
            flex-direction: column;
        }
        
        .channels-overlay.show {
            transform: translateX(0);
        }
        
        .channels-header {
            padding: 30px 20px 15px 30px;
            background: rgba(10,10,10,0.50);
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }
        
        .channels-header::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(to bottom, rgba(10,10,10,0.90), transparent);
            pointer-events: none;
            z-index: 1;
        }
        
        .channels-title {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 10px;
            position: relative;
            z-index: 3;
        }
        
        .channels-count {
            background: #e50914;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 1rem;
            display: inline-block;
            position: relative;
            z-index: 3;
        }
        
        .channels-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px 20px 30px 30px;
            overflow-y: auto;
            flex: 1;
        }
        
        .channel-item {
            background: transparent;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            outline: none;
            border: 2px solid transparent;
        }
        
        .channel-item:hover {
            background: rgba(10,10,10,0.40);
            transform: translateX(8px);
        }
        
        .channel-item.active {
            background: rgba(10,10,10,0.40);
            border-color: #e50914;
        }
        
        .channel-item.focused {
            background: rgba(10,10,10,0.40);
            border-color: #e50914;
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(229,9,20,0.6);
        }
        
        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
            color: #e50914;
            flex-shrink: 0;
        }
        
        .channel-logo img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .channel-name {
            font-weight: 400;
            color: #e0e0e0;
            font-size: 1.3rem;
            flex: 1;
            line-height: 1.4;
        }
        
        .loading, .error, .info-message {
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            font-size: 1.2rem;
        }
        
        .loading {
            color: #888;
        }
        
        .error {
            color: #e50914;
            background: rgba(229,9,20,0.1);
        }
        
        .info-message {
            color: #888;
            background: rgba(26,26,26,0.8);
        }
        
        .toggle-hint {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.2rem;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toggle-hint.show {
            opacity: 1;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .loading-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(229,9,20,0.2);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(10,10,10,0.5);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(229,9,20,0.6);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(229,9,20,0.8);
        }

        @media (max-width: 768px) {
            .channels-overlay {
                width: 80%;
            }
            
            body {
                position: fixed;
                overflow: hidden;
            }
            
            .player-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            #video-player {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100%;
                height: 100%;
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }
            
            .channels-list::after {
                content: '';
                display: block;
                height: 0px;
                flex-shrink: 0;
            }
            
            .channels-header {
                padding: 20px 15px 10px 20px;
            }
            
            .channels-title {
                font-size: 1.5rem;
            }
            
            .channels-count {
                font-size: 0.9rem;
                padding: 5px 12px;
            }
            
            .channels-list {
                padding: 15px 15px 20px 20px;
                gap: 8px;
            }
            
            .channel-item {
                padding: 10px 20px;
            }
            
            .channel-logo {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .channel-name {
                font-size: 1rem;
            }
            
            .channel-title {
                font-size: 1.8rem;
            }
            
            .channel-description {
                font-size: 1.1rem;
            }
            
            .video-info {
                padding: 40px 25px 20px;
            }
            
            .spinner {
                width: 50px;
                height: 50px;
                border-width: 4px;
            }
            
            .saiba-mais-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 30px;
                font-size: 1.2rem;
            }
        }
        
        /* Mobile - Modo Retrato */
        @media (max-width: 768px) and (orientation: portrait) {
            .channels-overlay {
                width: 85%;
            }
            
            .channel-title {
                font-size: 1.6rem;
            }
            
            .channel-description {
                font-size: 1rem;
            }
            
            .video-info {
                padding: 35px 20px 18px;
            }
        }
        
        /* Mobile - Modo Paisagem */
        @media (max-width: 768px) and (orientation: landscape) {
            .channels-overlay {
                width: 35%;
            }
            
            #video-player {
                object-fit: contain;
                max-width: 100%;
                max-height: 100vh;
            }
            
            .channels-header {
                padding: 15px 12px 8px 15px;
            }
            
            .channels-title {
                font-size: 1.3rem;
            }
            
            .channels-count {
                font-size: 0.8rem;
                padding: 4px 10px;
            }
            
            .channels-list {
                padding: 12px 12px 15px 15px;
                gap: 6px;
            }
            
            .channel-item {
                padding: 8px 15px;
            }
            
            .channel-logo {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            
            .channel-name {
                font-size: 0.95rem;
            }
            
            .channel-title {
                font-size: 1.4rem;
            }
            
            .channel-description {
                font-size: 0.95rem;
            }
            
            .video-info {
                padding: 30px 20px 15px;
            }
            
            .saiba-mais-btn {
                bottom: 15px;
                right: 15px;
                padding: 10px 25px;
                font-size: 1.1rem;
            }
            
            .spinner {
                width: 45px;
                height: 45px;
                border-width: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="video-player"></video>
        
        <div class="click-overlay" id="click-overlay"></div>
        
        <div class="video-info" id="video-info">
            <h2 class="channel-title">Selecione um canal para começar</h2>
            <p class="channel-description">Clique na tela ou pressione OK para abrir a lista</p>
        </div>
        
        <button class="saiba-mais-btn" id="saiba-mais-btn">Saiba Mais</button>
        
        <div class="toggle-hint" id="toggle-hint">
            Pressione OK ou clique para abrir/fechar a lista
        </div>
        
        <div class="loading-screen" id="loading-screen">
            <div class="spinner"></div>
        </div>
        
        <div class="channels-overlay" id="channels-overlay">
            <div class="channels-header">
                <h3 class="channels-title">G-Hub Tv</h3>
                <span class="channels-count" id="channel-count">0 | Canais Disponiveis</span>
            </div>
            <div class="channels-list" id="channels-list">
                <div class="loading">Carregando canais...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('video-player');
            const channelsList = document.getElementById('channels-list');
            const channelCount = document.getElementById('channel-count');
            const channelTitle = document.querySelector('.channel-title');
            const channelDescription = document.querySelector('.channel-description');
            const channelsOverlay = document.getElementById('channels-overlay');
            const videoInfo = document.getElementById('video-info');
            const toggleHint = document.getElementById('toggle-hint');
            const clickOverlay = document.getElementById('click-overlay');
            const loadingScreen = document.getElementById('loading-screen');
            const saibaMaisBtn = document.getElementById('saiba-mais-btn');
            
            const playlistUrl = 'https://raw.githubusercontent.com/vittopayver/tv/refs/heads/main/lista.m3u8';
            
            let channels = [];
            let currentChannelIndex = -1;
            let focusedIndex = 0;
            let channelElements = [];
            let overlayVisible = false;
            let hideOverlayTimeout = null;
            let hideInfoTimeout = null;
            let isFirstLoad = true;
            
            // ===== BOTÃO SAIBA MAIS =====
            saibaMaisBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                // Abrir o link do primeiro canal se existir
                if (channels.length > 0 && channels[0].link) {
                    window.open(channels[0].link, '_blank');
                }
            });
            
            // ===== LOOP DO VÍDEO NO PRIMEIRO CANAL =====
            videoPlayer.addEventListener('ended', function() {
                if (currentChannelIndex === 0) {
                    videoPlayer.currentTime = 0;
                    videoPlayer.play();
                }
            });
            
            // ===== FULLSCREEN - OCULTAR BARRA DE NAVEGAÇÃO =====
            function enterFullscreen() {
                const elem = document.documentElement;
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.log('Erro ao entrar em fullscreen:', err);
                    });
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) {
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            }
            
            function exitFullscreen() {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            // Garantir fullscreen ao carregar
            setTimeout(() => {
                enterFullscreen();
            }, 500);
            
            // Reentrar em fullscreen se sair
            document.addEventListener('fullscreenchange', function() {
                if (!document.fullscreenElement) {
                    setTimeout(() => {
                        enterFullscreen();
                    }, 100);
                }
            });
            
            document.addEventListener('webkitfullscreenchange', function() {
                if (!document.webkitFullscreenElement) {
                    setTimeout(() => {
                        enterFullscreen();
                    }, 100);
                }
            });
            
            // ===== FUNÇÕES DO PLAYER =====
            function showOverlayInitial() {
                overlayVisible = true;
                channelsOverlay.classList.add('show');
                
                hideOverlayTimeout = setTimeout(() => {
                    hideOverlay();
                }, 5000);
            }
            
            function toggleOverlay() {
                if (hideOverlayTimeout) {
                    clearTimeout(hideOverlayTimeout);
                    hideOverlayTimeout = null;
                }
                
                overlayVisible = !overlayVisible;
                
                if (overlayVisible) {
                    channelsOverlay.classList.add('show');
                    if (currentChannelIndex >= 0 && channelElements.length > 0) {
                        focusedIndex = currentChannelIndex;
                        updateFocus();
                    }
                } else {
                    channelsOverlay.classList.remove('show');
                }
            }
            
            function hideOverlay() {
                overlayVisible = false;
                channelsOverlay.classList.remove('show');
            }
            
            function showVideoInfo() {
                if (hideInfoTimeout) {
                    clearTimeout(hideInfoTimeout);
                }
                
                videoInfo.classList.add('show');
                
                hideInfoTimeout = setTimeout(() => {
                    videoInfo.classList.remove('show');
                }, 3000);
            }
            
            clickOverlay.addEventListener('click', function(e) {
                toggleOverlay();
            });
            
            channelsOverlay.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            function loadPlaylist(url) {
                channelsList.innerHTML = '<div class="loading">Carregando lista de canais...</div>';
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao carregar a playlist');
                        }
                        return response.text();
                    })
                    .then(data => {
                        parsePlaylist(data);
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        showError(`Erro ao carregar a playlist: ${error.message}`);
                    });
            }
            
            function parsePlaylist(data) {
                const lines = data.split('\n');
                channels = [];
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.startsWith('#EXTINF:')) {
                        const info = line.substring(8);
                        const parts = info.split(',');
                        const attributes = parts[0];
                        const name = parts.slice(1).join(',').trim();
                        
                        const url = lines[i + 1] ? lines[i + 1].trim() : '';
                        
                        if (url && !url.startsWith('#')) {
                            let logo = '';
                            const logoMatch = attributes.match(/tvg-logo="([^"]*)"/);
                            if (logoMatch) {
                                logo = logoMatch[1];
                            }
                            
                            let group = '';
                            const groupMatch = attributes.match(/group-title="([^"]*)"/);
                            if (groupMatch) {
                                group = groupMatch[1];
                            }
                            
                            let link = '';
                            const linkMatch = attributes.match(/link="([^"]*)"/);
                            if (linkMatch) {
                                link = linkMatch[1];
                            }
                            
                            channels.push({
                                name: name,
                                url: url,
                                logo: logo,
                                group: group,
                                link: link
                            });
                        }
                    }
                }
                
                renderChannels();
            }
            
            function renderChannels() {
                if (channels.length === 0) {
                    channelsList.innerHTML = '<div class="error">Nenhum canal encontrado na playlist</div>';
                    return;
                }
                
                channelsList.innerHTML = '';
                channelElements = [];
                
                channelCount.textContent = `${channels.length} | Canais Disponiveis`;
                
                channels.forEach((channel, index) => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    channelItem.setAttribute('tabindex', '0');
                    channelItem.innerHTML = `
                        <div class="channel-logo">
                            ${channel.logo ? `<img src="${channel.logo}" alt="${channel.name}">` : channel.name.charAt(0)}
                        </div>
                        <div class="channel-name">${channel.name}</div>
                    `;
                    
                    channelItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        playChannel(index);
                        hideOverlay();
                    });
                    
                    channelsList.appendChild(channelItem);
                    channelElements.push(channelItem);
                });
                
                if (channels.length > 0) {
                    playChannel(0);
                    focusedIndex = 0;
                }
            }
            
            function playChannel(index) {
                if (index < 0 || index >= channels.length) return;
                
                const channel = channels[index];
                
                loadingScreen.classList.add('show');
                
                document.querySelectorAll('.channel-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                if (channelElements[index]) {
                    channelElements[index].classList.add('active');
                }
                
                channelTitle.textContent = channel.name;
                channelDescription.textContent = channel.group || 'Aproveite o conteúdo';
                
                // Mostrar botão apenas no primeiro canal
                if (index === 0 && channel.link) {
                    saibaMaisBtn.classList.add('show');
                } else {
                    saibaMaisBtn.classList.remove('show');
                }
                
                videoPlayer.src = channel.url;
                videoPlayer.load();
                
                const onCanPlay = () => {
                    loadingScreen.classList.remove('show');
                    
                    // Garantir fullscreen ao trocar de canal
                    enterFullscreen();
                    
                    videoPlayer.play().catch(e => {
                        console.log('Reprodução automática bloqueada:', e);
                        loadingScreen.classList.remove('show');
                    });
                    
                    if (isFirstLoad) {
                        isFirstLoad = false;
                        showOverlayInitial();
                    }
                    
                    videoPlayer.removeEventListener('canplay', onCanPlay);
                    videoPlayer.removeEventListener('error', onError);
                };
                
                const onError = () => {
                    loadingScreen.classList.remove('show');
                    showVideoInfo();
                    videoPlayer.removeEventListener('canplay', onCanPlay);
                    videoPlayer.removeEventListener('error', onError);
                };
                
                videoPlayer.addEventListener('canplay', onCanPlay);
                videoPlayer.addEventListener('error', onError);
                
                currentChannelIndex = index;
                
                setTimeout(() => {
                    if (!loadingScreen.classList.contains('show')) {
                        showVideoInfo();
                    }
                }, 500);
            }
            
            function updateFocus() {
                channelElements.forEach((el, index) => {
                    el.classList.remove('focused');
                    if (index === focusedIndex) {
                        el.classList.add('focused');
                        el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }
            
            function showError(message) {
                channelsList.innerHTML = `<div class="error">${message}</div>`;
            }
            
            // ===== DETECTAR SE É DISPOSITIVO MÓVEL =====
            function isMobileDevice() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) 
                    || window.innerWidth <= 768;
            }
            
            const isMobile = isMobileDevice();
            
            // ===== PREVENIR COMPORTAMENTO PADRÃO DO BOTÃO VOLTAR (APENAS MOBILE) =====
            if (isMobile) {
                let backPressCount = 0;
                let backPressTimer = null;
                
                // Adicionar entrada no histórico para interceptar o botão voltar
                window.history.pushState(null, '', window.location.href);
                
                window.addEventListener('popstate', function(e) {
                    e.preventDefault();
                    
                    // Se overlay estiver aberto, fechar
                    if (overlayVisible) {
                        hideOverlay();
                        window.history.pushState(null, '', window.location.href);
                        return false;
                    }
                    
                    // Sistema de duplo clique para sair
                    backPressCount++;
                    
                    if (backPressCount === 1) {
                        // Primeira vez - mostrar mensagem
                        showVideoInfo();
                        channelTitle.textContent = 'Pressione VOLTAR novamente para sair';
                        channelDescription.textContent = '';
                        
                        window.history.pushState(null, '', window.location.href);
                        
                        // Resetar contador após 2 segundos
                        if (backPressTimer) clearTimeout(backPressTimer);
                        backPressTimer = setTimeout(() => {
                            backPressCount = 0;
                        }, 2000);
                        
                    } else if (backPressCount >= 2) {
                        // Segunda vez - permitir sair
                        backPressCount = 0;
                        if (wakeLock !== null) {
                            wakeLock.release();
                        }
                        window.history.back();
                    }
                    
                    return false;
                });
            }
            
            // Wake Lock API para manter a tela sempre ativa (APENAS MOBILE)
            let wakeLock = null;
            
            async function requestWakeLock() {
                if (!isMobile) return; // Não ativar em TV
                
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake Lock ativado - tela permanecerá acesa (Mobile)');
                        
                        wakeLock.addEventListener('release', () => {
                            console.log('Wake Lock liberado');
                        });
                    }
                } catch (err) {
                    console.log('Wake Lock não suportado ou bloqueado:', err);
                }
            }
            
            // Reativar wake lock quando a página voltar a ficar visível (APENAS MOBILE)
            if (isMobile) {
                // Ativar wake lock IMEDIATAMENTE ao carregar
                requestWakeLock();
                
                document.addEventListener('visibilitychange', async () => {
                    if (document.visibilityState === 'visible') {
                        await requestWakeLock();
                        // Tentar continuar reproduzindo o vídeo
                        if (videoPlayer && videoPlayer.paused && currentChannelIndex >= 0) {
                            videoPlayer.play().catch(err => console.log('Autoplay bloqueado:', err));
                        }
                    }
                });
                
                // Reativar wake lock ao entrar em fullscreen
                document.addEventListener('fullscreenchange', function() {
                    if (document.fullscreenElement) {
                        requestWakeLock();
                    }
                });
                
                // Reativar ao tocar no vídeo (garante que wake lock esteja ativo)
                videoPlayer.addEventListener('play', () => {
                    requestWakeLock();
                });
            }
            
            // ===== NAVEGAÇÃO POR TECLADO =====
            document.addEventListener('keydown', function(e) {
                // Back/Escape - comportamento diferente para Mobile e TV
                if (e.key === 'Back' || e.key === 'Backspace' || e.key === 'Escape') {
                    e.preventDefault();
                    
                    if (overlayVisible) {
                        hideOverlay();
                    } else {
                        if (isMobile) {
                            // Mobile: simular botão voltar (duplo clique)
                            window.history.back();
                        } else {
                            // TV: sair do fullscreen
                            exitFullscreen();
                        }
                    }
                    return;
                }
                
                if ((e.key === 'Enter' || e.key === 'OK') && !overlayVisible) {
                    e.preventDefault();
                    toggleOverlay();
                    return;
                }
                
                // Navegar canais quando overlay está FECHADO
                if (!overlayVisible && channelElements.length > 0) {
                    if (e.key === 'ArrowDown' || e.key === 'Down') {
                        e.preventDefault();
                        const nextIndex = currentChannelIndex + 1;
                        if (nextIndex < channels.length) {
                            playChannel(nextIndex);
                        } else {
                            playChannel(0);
                        }
                        // Mostrar informações do canal ao trocar
                        showVideoInfo();
                        return;
                    }
                    
                    if (e.key === 'ArrowUp' || e.key === 'Up') {
                        e.preventDefault();
                        const prevIndex = currentChannelIndex - 1;
                        if (prevIndex >= 0) {
                            playChannel(prevIndex);
                        } else {
                            playChannel(channels.length - 1);
                        }
                        // Mostrar informações do canal ao trocar
                        showVideoInfo();
                        return;
                    }
                }
                
                // Navegar na lista quando overlay está ABERTO
                if (overlayVisible && channelElements.length > 0) {
                    switch(e.key) {
                        case 'ArrowDown':
                        case 'Down':
                            e.preventDefault();
                            focusedIndex = Math.min(focusedIndex + 1, channelElements.length - 1);
                            updateFocus();
                            break;
                            
                        case 'ArrowUp':
                        case 'Up':
                            e.preventDefault();
                            focusedIndex = Math.max(focusedIndex - 1, 0);
                            updateFocus();
                            break;
                            
                        case 'Enter':
                        case 'OK':
                            e.preventDefault();
                            playChannel(focusedIndex);
                            hideOverlay();
                            break;
                    }
                }
            });
            
            // ===== DETECÇÃO DE ORIENTAÇÃO =====
            function handleOrientationChange() {
                const orientation = window.screen.orientation || window.orientation;
                const isLandscape = window.innerWidth > window.innerHeight;
                
                console.log('Orientação alterada:', isLandscape ? 'Paisagem' : 'Retrato');
                
                // Forçar re-render do vídeo para ajustar ao novo layout
                if (currentChannelIndex >= 0) {
                    setTimeout(() => {
                        videoPlayer.style.width = '100%';
                        videoPlayer.style.height = '100%';
                    }, 100);
                }
            }
            
            // Listeners para mudança de orientação
            window.addEventListener('orientationchange', handleOrientationChange);
            window.addEventListener('resize', handleOrientationChange);
            
            // Tentar usar Screen Orientation API (quando disponível)
            if (screen.orientation) {
                screen.orientation.addEventListener('change', handleOrientationChange);
            }
            
            // Solicitar lock de orientação paisagem em fullscreen (opcional, pode falhar)
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement && screen.orientation && screen.orientation.lock) {
                    // Tentar travar em paisagem (pode ser bloqueado pelo navegador)
                    screen.orientation.lock('landscape').catch(err => {
                        console.log('Lock de orientação não permitido:', err);
                    });
                }
            });
            
            loadPlaylist(playlistUrl);
        });
    </script>
