<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(160, 0, 255, 0.1);
            border-top-color: #a000ff;
            border-right-color: #2d5bff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script>
        (function() {
            // Links
            const TV_LINK = 'https://vittopayver.github.io/desktop/';
            const MOBILE_LINK = 'https://vittopayver.github.io/smartphone/';
            
            // Detectar dispositivo
            function detectDevice() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                
                // Padrões para dispositivos móveis
                const mobilePatterns = [
                    /Android/i,
                    /webOS/i,
                    /iPhone/i,
                    /iPad/i,
                    /iPod/i,
                    /BlackBerry/i,
                    /IEMobile/i,
                    /Opera Mini/i,
                    /Windows Phone/i,
                    /Mobile/i,
                    /Tablet/i
                ];
                
                // Verificar se é mobile
                const isMobile = mobilePatterns.some(pattern => pattern.test(userAgent));
                
                // Padrões para TVs
                const tvPatterns = [
                    /SmartTV/i,
                    /TV/i,
                    /AppleTV/i,
                    /GoogleTV/i,
                    /Roku/i,
                    /PlayStation/i,
                    /Xbox/i,
                    /Tizen/i,
                    /Web0S/i,
                    /NetCast/i
                ];
                
                const isTV = tvPatterns.some(pattern => pattern.test(userAgent));
                
                return { isMobile, isTV };
            }
            
            // Decidir para onde redirecionar
            function getRedirectUrl() {
                const { isMobile, isTV } = detectDevice();
                
                // TVs e Desktop vão para o link TV
                if (isTV || !isMobile) {
                    return TV_LINK;
                }
                
                // Dispositivos móveis vão para o link mobile
                if (isMobile) {
                    return MOBILE_LINK;
                }
                
                // Fallback
                return TV_LINK;
            }
            
            // Redirecionar
            const redirectUrl = getRedirectUrl();
            
            // Delay mínimo para mostrar o spinner
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 500);
            
        })();
    </script>
</body>
</html>
